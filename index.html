<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Student Expense Tracker</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app">
        <header>
            <h1>ðŸ’° Student Expense Tracker</h1>
            <div class="header-controls">
                <button id="darkToggle">ðŸŒ™ Dark</button>
                <button id="exportCsv">â¬‡ Export CSV</button>
            </div>
        </header>

        <main>
            <section class="left">
                <div class="card form-card">
                    <h2 id="formTitle">Add Expense</h2>

                    <div class="row">
                        <input id="amount" type="number" placeholder="Amount (â‚¹)" />
                        <input id="category" type="text" placeholder="Category (Food, Travel...)" />
                    </div>
                    <div class="row">
                        <input id="date" type="date" />
                        <input id="notes" type="text" placeholder="Notes (optional)" />
                    </div>

                    <div class="row">
                        <button id="saveBtn">Add</button>
                        <button id="cancelEdit" class="secondary hidden">Cancel</button>
                    </div>
                </div>

                <div class="card filters">
                    <label>
                        Filter Category:
                        <select id="filterCategory">
                            <option value="all">All</option>
                        </select>
                    </label>

                    <label>
                        Filter Month:
                        <select id="filterMonth">
                            <option value="all">All</option>
                            <!-- months generated by JS -->
                        </select>
                    </label>

                    <label>
                        Search:
                        <input id="searchText" placeholder="search notes or category"/>
                    </label>
                </div>

                <div class="card summary">
                    <h3>Summary</h3>
                    <div class="summary-grid">
                        <div>
                            <div class="label">Total Spent</div>
                            <div id="totalAll" class="value">â‚¹0</div>
                        </div>
                        <div>
                            <div class="label">This Month</div>
                            <div id="totalMonth" class="value">â‚¹0</div>
                        </div>
                        <div>
                            <div class="label">Top Category</div>
                            <div id="topCategory" class="value">â€”</div>
                        </div>
                        <div>
                            <div class="label">Entries</div>
                            <div id="entryCount" class="value">0</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="right">
                <div class="card charts">
                    <canvas id="pieChart" height="200"></canvas>
                </div>

                <div class="card charts">
                    <canvas id="barChart" height="200"></canvas>
                </div>

                <div class="card table-card">
                    <h3>Expenses</h3>
                    <div class="table-wrap">
                        <table>
                            <thead>
                                <tr>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Notes</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="expenseTable"></tbody>
                        </table>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <small>Offline local demo Â· Data stored in your browser (localStorage)</small>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
